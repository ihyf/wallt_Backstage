<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>最简单的上传方式</title>
<!-- 此文件为了显示Demo样式，项目中不需要引入 -->
<link href="../../assets/code/demo.css" rel="stylesheet">

  <link href="http://g.alicdn.com/bui/bui/1.1.21/css/default/dpl.css" rel="stylesheet">
  <link href="http://g.alicdn.com/bui/bui/1.1.21/css/default/bui.css" rel="stylesheet">

</head>
<body>
  <div class="demo-content">
    <div class="row">
    <div class="span8">
      <div id="J_Uploader">
      </div>
    </div>
  </div>


  <script src="http://g.tbcdn.cn/fi/bui/jquery-1.8.1.min.js"></script>
  <script src="http://g.alicdn.com/bui/seajs/2.3.0/sea.js"></script>
  <script src="http://g.alicdn.com/bui/bui/1.1.21/config.js"></script>

<!-- script start -->
    <script type="text/javascript">
        BUI.use('bui/uploader',function (Uploader) {

      /**
       * 返回数据的格式
       *
       *  默认是 {url : 'url'},否则认为上传失败
       *  可以通过isSuccess 更改判定成功失败的结构
       */
      var uploader = new Uploader.Uploader({
        render: '#J_Uploader',
        url: '/add_slide_show',
             rules: {
         //文的类型
         ext: ['.png,.jpg','文件类型只能为{0}'],
         //上传的最大个数
         max: [1, '文件的最大个数不能超过{0}个'],
         //文件大小的最小值,这个单位是kb
         minSize: [10, '文件的大小不能小于{0}KB'],
         //文件大小的最大值,单位也是kb
         maxSize: [2048, '文件大小不能大于2M']
      },
        //根据业务需求来判断上传是否成功
      isSuccess: function(result){
        if(result && result.url){
            BUI.Message.Alert("上传成功,文件已保存到目录：" + result.url);
        }else{
            BUI.Message.Alert("上传失败");
        }
      }
      }).render();
    });
    </script>
<!-- script end -->
  </div>
</body>
</html>
